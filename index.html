<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO OR NO GO?</title>
    <script defer src="index.js"></script>
    <link rel=“stylesheet” href=“index.css”>
</head>

<body>
    <div id="div1">
        <h1>GO OR NO GO?</h1>
    </div>

    <form action="data.html" method="GET" class="form"> 
        <div id="leftcolumn">
            <div id="div2">               
                <label for="name">Name:</label><br>
                <input type="text" id="name" placeholder="Full name" name="name"/>
                <br><br>                
            </div>
            
            <div id="div3">           
                <label>Proposed Activity:</label><br>
                <select id="dropbutton" name="select" required>
                    <option value="" disabled selected hidden>Please Select</option>
                    <option>Barbeque</option>
                    <option>Picnic</option>
                    <option>Restaurant</option>
                    <option>Universal Studio Singapore</option>      
                </select>               
                <br><br>
            </div>
        </div>

        <div id="rightcolumn">
            <div id="div4">
                <label for="date">Select Date:</label><br>
                <input type="date" id="date" name="date" required>
                <br><br>
            </div>

            <div>
                <label>Preffered Timeslot:</label><br>
                <select id="preferredtime" name="timeslot" required>
                    <option>11AM - 1PM</option>
                    <option>2PM - 5PM</option>
                    <option>5PM - 7PM</option>
                </select>
                <br><br>
            </div>

            <div>
                <button>Submit</button>
            </div>
        </div>
    </form>

</body>
</html>
</html>
